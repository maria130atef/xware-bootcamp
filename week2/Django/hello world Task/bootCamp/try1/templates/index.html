<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message for Maria Atef</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecd1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .celebration-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 24px;
        }
        .balloons {
            margin-top: 20px;
        }
        .balloon {
            display: inline-block;
            width: 50px;
            height: 70px;
            background-color: #e91e63;
            border-radius: 50%;
            position: relative;
            margin: 0 10px;
            animation: float 2s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .balloon:nth-child(2) {
            background-color: #ffeb3b;
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            background-color: #4caf50;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <h1>Welcome, Dear Maria Atef!</h1>
        <p>We are thrilled to have you with us.</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
